<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Zomato Logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />

    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing ZomatoLPstyles.css -->
    <link rel="stylesheet" href="./ZomatoLPStyles.css">

    <title>Zomato Landing Page Clone</title>
</head>
<body>
    <section class="hero__section">
        <header>
            <nav class="navbar">
                <div class="navbar__getapp">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <a href="#">Get the App</a>
                </div>
                <div class="navbar__menu_container">
                    <a href="#" class="link">Investor Relations</a>
                    <a href="#" class="link">Add Restaurant</a>
                    <a href="#" class="link">Log in</a>
                    <a href="#" class="link">Sign up</a>
                    <a href="#" class="user_icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </header>

        <div class="hero__section_container">
            <img src="./images/heroSectionLogo.png" alt="Zomato Logo" class="hero__section_logo">
            <h1 class="hero__section_title">Discover the best food & drinks in Bhubaneswar</h1>
            <div class="hero__section_input_container">
                <i class="fa-solid fa-location-dot" style="color: #e1475e;" id="location_icon"></i>
                <input class="input__container_location" type="text" placeholder="Bhubaneswar">
                <i class="fa-solid fa-magnifying-glass" style="color: #868f98;" id="search_icon"></i>
                <input class="input__container_search" type="text" placeholder="Search for a restaurant, cuisine or a dish">

            </div>
        </div>


    </section>

    <section class="container__we_offer">
        <div class="we__offer_card">
            <img src="./images/item1.png" alt="Card-1 img">
            <div class="we__offer_content">
                <h2>Order Online</h2>
                <p>Stay home and order to your doorstep</p>
            </div>
        </div>

        <div class="we__offer_card">
            <img src="./images/item2.png" alt="Card-2 img">
            <div class="we__offer_content">
                <h2>Dining</h2>
                <p>View the city's favourite dining venues</p>
            </div>
        </div>

        <div class="we__offer_card">
            <img src="./images/item3.png" alt="Card-1 img">
            <div class="we__offer_content">
                <h2>Nightlife and Clubs</h2>
                <p>Explore the city's top nightlife outlets</p>
            </div>
        </div>

    </section>
    
</body>
</html>
